<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>test project</title>
  </head>
  <body>
    <div class="container">
      <!-- header section -->
      <header>
        <div class="left-content">
          <i class="bx bxs-share-alt"></i>
        </div>
        <div class="right-content">
          <div class="mode">
            <span class="mode-button">
              <i class="bx bx-sun"></i>
            </span>
          </div>
          <div class="join">
            <i class="bx bx-paper-plane"></i>
            Join Us
          </div>
        </div>
      </header>
      <!-- main section -->
      <main>
        <div class="profile">
          <img
            src="https://as2.ftcdn.net/v2/jpg/05/89/93/27/1000_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.jpg"
            alt=""
          />
          <div class="contact">
            <span>
              <i class="bx bx-download"></i>
            </span>
            <span class="follow">
              <i class="bx bx-user-plus"></i>
              <span>Follow</span>
            </span>
            <span class="qr">
              <i class="bx bx-qr-scan"></i>
            </span>
          </div>
          <div class="profile-followers">
            <div class="followers">
              <span class="text">followers</span>
              <span class="num">250</span>
            </div>
            <div class="following">
              <span class="text">following</span>
              <span class="num">64</span>
            </div>
          </div>
          <h1>Mohamed Marouf</h1>
          <span class="location">
            <i class="bx bxs-location-plus"></i>
            Egypt
          </span>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Minus
            asperiores minima illum, voluptas quo maxime eligendi voluptates
            excepturi ratione et?
          </p>
        </div>
        <div class="contact-social">
          <div>
            <a target="_blank" href="https://www.facebook.com" class="facebook">
              <i class="bx bxl-facebook"></i>
            </a>
            <p>facebook</p>
          </div>
          <div>
            <a target="_blank" href="https://www.facebook.com" class="telegram">
              <i class="bx bxl-telegram"></i>
            </a>
            <p>telegram</p>
          </div>
          <div>
            <a target="_blank" href="https://www.facebook.com" class="pinterest">
              <i class="bx bxl-pinterest"></i>
            </a>
            <p>pinterest</p>
          </div>
          <div>
            <a target="_blank" href="https://www.facebook.com" class="github">
              <i class="bx bxl-github"></i>
            </a>
            <p>github</p>
          </div>
          <div>
            <a target="_blank" href="https://www.facebook.com" class="behance">
              <i class="bx bxl-behance"></i>
            </a>
            <p>behance</p>
          </div>

          <div>
            <a target="_blank" href="https://www.facebook.com" class="google">
              <i class="bx bxl-google-plus"></i>
            </a>
            <p>google plus</p>
          </div>
          <div>
            <a target="_blank" href="https://www.facebook.com" class="vimeo">
              <i class="bx bxl-vimeo"></i>
            </a>
            <p>vimeo</p>
          </div>
          <div>
            <a target="_blank" href="https://www.facebook.com" class="twitter">
              <i class="bx bxl-twitter"></i>
            </a>
            <p>twitter</p>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
